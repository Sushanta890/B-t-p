<!DOCTYPE html>
<html>
<head>
<title>SK Bank</title>
<style>
body {
  margin: 0;
  font-family: Arial;
  background: linear-gradient(120deg, #007bff, #00d4ff);
  color: white;
  text-align: center;
  animation: fadeIn 1.2s ease-in-out;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

.container {
  margin: 30px auto;
  width: 300px;
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 15px;
  backdrop-filter: blur(8px);
  animation: slideUp 0.8s ease;
}

@keyframes slideUp {
  from {transform: translateY(40px); opacity: 0;}
  to {transform: translateY(0); opacity: 1;}
}

input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
}

button {
  background: yellow;
  color: black;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  margin-top: 10px;
}
</style>
</head>

<body>
<h2>SK Bank Registration</h2>

<div class="container">
  <input id="fname" type="text" placeholder="First Name">
  <input id="lname" type="text" placeholder="Last Name">

  <button onclick="registerUser()">Register</button>
  <div id="result"></div>
</div>

<h2>Login</h2>

<div class="container">
  <input id="mobileLogin" type="text" placeholder="Enter Mobile Number">

  <button onclick="loginUser()">Login</button>
  <div id="loginResult"></div>
</div>

<script>
function registerUser(){
    fetch("http://127.0.0.1:5000/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            first_name: document.getElementById("fname").value,
            last_name: document.getElementById("lname").value
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("result").innerHTML = `
            <p>Mobile: ${data.mobile}</p>
            <p>Account No: ${data.account_number}</p>
            <p>Customer ID: ${data.customer_id}</p>
        `;
    });
}

function loginUser(){
    fetch("http://127.0.0.1:5000/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            mobile: document.getElementById("mobileLogin").value
        })
    })
    .then(res => res.json())
    .then(data => {
        if(data.status === "success"){
            document.getElementById("loginResult").innerHTML = `
                <p>Welcome: ${data.full_name}</p>
                <p>Account No: ${data.account_number}</p>
                <p>Customer ID: ${data.customer_id}</p>
            `;
        } else {
            document.getElementById("loginResult").innerHTML = "<p>Invalid Mobile Number!</p>";
        }
    });
}
</script>

</body>
</html>
