<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Register</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f3f6fb}
    .card{background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.08);width:320px}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:6px}
    button{width:100%;padding:10px;border:none;border-radius:6px;background:#0b74ff;color:#fff;font-weight:600}
    .result{margin-top:12px;padding:10px;background:#eef9ff;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h3>Fast Registration</h3>
    <input id="first" placeholder="First name" />
    <input id="last" placeholder="Last name" />
    <input id="mobile" placeholder="Mobile number" />
    <button id="regBtn">Register</button>
    <div id="result" class="result" style="display:none"></div>
    <p style="font-size:12px;margin-top:8px">Already registered? <a href="login.html">Login</a></p>
  </div>

  <script>
    const API_BASE = 'http://127.0.0.1:5000'; // change to device IP if needed
    document.getElementById('regBtn').onclick = async () => {
      const first = document.getElementById('first').value.trim();
      const last = document.getElementById('last').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const resultBox = document.getElementById('result');
      resultBox.style.display = 'none';

      if (!first || !last || !mobile) {
        resultBox.style.display='block'; resultBox.innerText='Please fill all fields'; return;
      }

      try {
        const resp = await fetch(API_BASE + '/register', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({first_name:first,last_name:last,mobile})
        });
        const data = await resp.json();
        if (data.success) {
          resultBox.style.display='block';
          resultBox.innerHTML = `<strong>Registered!</strong><br>Account: <code>${data.account_number}</code><br>Customer ID: <code>${data.customer_id}</code><br><a href="login.html">Click to login</a>`;
        } else {
          resultBox.style.display='block';
          resultBox.innerText = data.message || 'Registration failed';
        }
      } catch (e) {
        resultBox.style.display='block';
        resultBox.innerText = 'Network error: ' + e.message;
      }
    };
  </script>
</body>
</html>
