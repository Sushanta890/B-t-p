<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>S.K Bank – Home</title>
  <style>
    body{
      margin:0;
      font-family: system-ui, Roboto, Segoe UI;
      background: linear-gradient(135deg,#0b74ff,#63a4ff);
      color:#fff;
      text-align:center;
      padding:40px 20px;
    }
    .container{
      max-width:700px;
      margin:auto;
    }
    h1{
      font-size:32px;
      font-weight:700;
      margin-bottom:10px;
    }
    p{
      font-size:17px;
      opacity:0.9;
      margin-bottom:20px;
    }
    .card{
      background:#ffffff;
      color:#333;
      padding:20px;
      border-radius:10px;
      box-shadow:0 8px 25px rgba(0,0,0,0.13);
      margin-top:25px;
    }
    .btn{
      display:block;
      padding:12px;
      background:#0b74ff;
      color:#fff;
      text-decoration:none;
      font-size:18px;
      font-weight:600;
      border-radius:6px;
      margin:12px 0;
    }
    .btn:hover{
      background:#095ccc;
    }
    footer{
      margin-top:40px;
      opacity:0.8;
      font-size:13px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to S.K Bank</h1>
    <p>Your trusted digital banking partner — fast, secure, easy.</p>

    <div class="card">
      <h2>Get Started</h2>

      <a class="btn" href="register.html">Open New Account</a>
      <a class="btn" href="login.html">Login to Your Account</a>

    </div>

    <footer>
      © 2025 S.K Bank — All Rights Reserved.
    </footer>
  </div>

</body>
</html>
