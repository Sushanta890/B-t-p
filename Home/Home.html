<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jarvis Voice Assistant</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #1f1c2c, #928dab);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
    }
    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #ff4e50;
        color: white;
        margin-top: 20px;
        transition: 0.3s;
    }
    button:hover {
        background-color: #f9d423;
        color: black;
    }
    #output {
        margin-top: 20px;
        font-size: 20px;
    }
</style>
</head>
<body>

<h1>Jarvis Voice Assistant</h1>
<button id="start-btn">Speak</button>
<div id="output"></div>

<script>
    const startBtn = document.getElementById('start-btn');
    const output = document.getElementById('output');

    // Speech Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';

    recognition.onstart = () => {
        output.textContent = 'Listening...';
    };

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        output.textContent = 'You said: ' + transcript;
        speakResponse(transcript);
    };

    recognition.onerror = (event) => {
        output.textContent = 'Error: ' + event.error;
    };

    startBtn.addEventListener('click', () => {
        recognition.start();
    });

    // Speech Synthesis
    function speakResponse(text) {
        const synth = window.speechSynthesis;
        let response = '';

        // Simple responses (Jarvis style)
        if (text.toLowerCase().includes('hello')) {
            response = 'Hello, Sir. How can I help you today?';
        } else if (text.toLowerCase().includes('time')) {
            const now = new Date();
            response = `The current time is ${now.getHours()}:${now.getMinutes()}`;
        } else {
            response = "I'm here, waiting for your command!";
        }

        const utterance = new SpeechSynthesisUtterance(response);
        utterance.pitch = 1.2;
        utterance.rate = 1;
        synth.speak(utterance);
    }
</script>

</body>
</html>
