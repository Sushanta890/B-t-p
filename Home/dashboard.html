<!doctype html>
<html>
<head><meta charset="utf-8"><title>Dashboard</title></head>
<body style="font-family:Arial;max-width:720px;margin:30px auto">
  <h2>Dashboard</h2>
  <div id="info"></div>
  <hr>
  <a href="deposit.html">Deposit</a> | <a href="withdraw.html">Withdraw</a>
  <script>
    const user = JSON.parse(localStorage.getItem("user") || "null");
    if(!user){ alert("Not logged in"); window.location = "login.html"; }
    document.getElementById('info').innerHTML = `
      <b>Name:</b> ${user.name} <br>
      <b>Account:</b> ${user.account_number} <br>
      <b>Customer ID:</b> ${user.customer_id} <br>
      <b>Balance:</b> ${user.balance}
    `;
  </script>
</body>
</html>
