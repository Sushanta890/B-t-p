<!doctype html>
<html>
<head><meta charset="utf-8"><title>Deposit</title></head>
<body style="font-family:Arial;max-width:720px;margin:30px auto">
  <h2>Deposit</h2>
  <input id="acc" placeholder="Account number"><br><br>
  <input id="cust" placeholder="Customer ID"><br><br>
  <input id="amt" placeholder="Amount"><br><br>
  <button onclick="doDeposit()">Deposit</button>
  <div id="out"></div>

<script>
const API_BASE = "http://192.168.129.171:5000";
async function doDeposit(){
  const account = document.getElementById('acc').value.trim();
  const customer = document.getElementById('cust').value.trim();
  const amount = document.getElementById('amt').value.trim();
  if(!account || !customer || !amount){ alert("Fill fields"); return; }
  try{
    const res = await fetch(API_BASE + "/deposit", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({account, customer, amount})
    });
    const d = await res.json();
    document.getElementById('out').innerText = JSON.stringify(d);
  }catch(e){
    alert("Cannot connect to server");
    console.error(e);
  }
}
</script>
</body>
</html>
