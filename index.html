<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Bitcoin Portal ‚Äî Personal Home</title>
<style>
:root{
  --bg:#0b0b0b;
  --glass:rgba(255,255,255,.08);
  --gold:#f0c24b;
}
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#050506,#141416 70%);
  color:#fff;
  overflow:hidden;
}
.bg{
  position:fixed;
  inset:0;
  opacity:.04;
  background-image:url('https://cryptologos.cc/logos/bitcoin-btc-logo.png');
  background-repeat:repeat;
  background-size:120px;
  animation:move 25s linear infinite;
}
@keyframes move{
  from{background-position:0 0}
  to{background-position:1500px 1500px}
}
.card{
  width:350px;
  background:var(--glass);
  backdrop-filter:blur(6px);
  border-radius:18px;
  box-shadow:0 8px 35px rgba(0,0,0,.7);
  text-align:center;
  padding:30px 25px;
}
h2{
  color:var(--gold);
  margin-bottom:10px;
}
.info{
  font-size:14px;
  color:#ccc;
  margin-bottom:25px;
}
button{
  width:100%;
  background:var(--gold);
  color:#000;
  border:none;
  padding:12px;
  border-radius:10px;
  font-weight:700;
  margin:8px 0;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:scale(1.05);
}
.logout{
  background:#f55656;
  color:#fff;
}
.logout:hover{
  transform:scale(1.05);
  background:#ff6666;
}
</style>
</head>
<body>
<div class="bg"></div>

<div class="card">
  <h2>Welcome, <span id="userName">User</span></h2>
  <div class="info">Account: <span id="accNo">Loading...</span></div>

  <button onclick="location.href='all-registered-users.html'">üë• All Registered Users</button>
  <button onclick="location.href='deposit.html'">üí∞ Deposit INR</button>
  <button onclick="location.href='transfer.html'">üîÅ Transfer</button>
  <button onclick="location.href='transfer_money.html'">üí∏ Transfer Money</button>
    <button onclick="location.href='Bitcoin.html'">Bitcoin to Indian rupees convert</button>
</div>

<script>
function loadUsers(){
  try{return JSON.parse(localStorage.getItem('btc_customers')||'[]')}catch(e){return []}
}
const current = JSON.parse(localStorage.getItem('btc_current_user')||'null')
if(!current){
  location.href='login.html'
}else{
  document.getElementById('userName').textContent = current.fname + ' ' + current.lname
  document.getElementById('accNo').textContent = current.accountNo
}
</script>

</body>
</html>
